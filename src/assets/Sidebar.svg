    <path d="M30 5L15 35h12l-5 15 20-25h-12l8-20h-8z" fill="url(#flashGradient)" stroke="#FFCC00" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
    
    <!-- Text -->
    <text x="50" y="35" font-family="Rubik, sans-serif" font-size="28" font-weight="bold" fill="url(#textGradient)">
        Flashsale
    </text>
    
    <!-- Gradients -->
    <defs>
        <linearGradient id="flashGradient" x1="15" y1="5" x2="40" y2="40" gradientUnits="userSpaceOnUse">
            <stop stop-color="#FFCC00" />
            <stop offset="1" stop-color="#FF6600" />
        </linearGradient>
        <linearGradient id="textGradient" x1="50" y1="10" x2="150" y2="50" gradientUnits="userSpaceOnUse">
            <stop stop-color="#4A00E0" />
            <stop offset="1" stop-color="#B266FF" />
        </linearGradient>
    </defs>
</svg>